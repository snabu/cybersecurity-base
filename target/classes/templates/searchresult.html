<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Search</title>
</head>
<body>
<h1>Search results</h1>
<form id = "searchResult" role="form" action="/home" method="get">
    <li th:each="msg : ${messages}">

        subject: <span  th:text="${msg.subject}">subject</span>
        message: <span  th:text="${msg.message}">message</span>
    </li>
    <input type='submit' value='Home'/>
</form>

-->

</body>
</html>
