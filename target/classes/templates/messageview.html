<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages</title>
</head>
<body>

<form name="messageView" action="#" th:action="@{/messages}" method="GET">
    <h2 th:text="${message.subject}"></h2>

    <text th:utext="${message.message}">message</text>
    <p></p>

    <input type='submit' value='Back' />
<!--
    No modify functionality in this release
    <a th:href="@{/messages/{id}/modify(id=${message.id})}">Modify</a>
-->
</form>

</body>
</html>
