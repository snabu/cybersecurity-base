<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change password</title>
</head>
<body>

<h1>Change password</h1>

<form id = "passwordForm" action="#" th:action="@{/changepassword}" method="POST">

    <p><label for="newPassword">password</label>: <input type="text" name="newPassword" id="newPassword"  required=""/></p>
    <p><input type="submit" value="Submit" />
    <input type='submit' value='Home' onclick="homeClicked(this)"/>
    </p>
</form>

<p></p>
</body>
<script>
    function homeClicked(element) {
        document.getElementById("passwordForm").method = "get";
        var removeItem = document.getElementById("newPassword");
        removeItem.parentNode.removeChild(removeItem);
        passwordForm.action='/home';
    }
</script>
</html>
