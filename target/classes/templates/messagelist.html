<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages</title>
</head>
<body>

<h1>Messages</h1>
<h2>Received</h2>

<form name="received" action="#" th:action="@{/home}" method="GET">
    <ul>
        <li th:each="msg : ${received}">
            <a th:href="@{/messages/view/{id}(id=${msg.id})}"> <span th:text="${msg.subject}"></span></a>
        </li>

    </ul>
    <p></p>

    <input type='submit' value='Home' />
</form>
